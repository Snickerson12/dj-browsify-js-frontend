
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dj Browsify</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35e0b0a1e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script def src="src/song.js" charset="utf-8"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>
    <script def src="src/deck.js" charset="utf-8"></script>
    <script defer src="src/eventHandlers.js" charset="utf-8"></script>
    <script defer src="src/index.js" charset="utf-8"></script>

<div class="top-bar">
    <div id='upload-btn'>
      <i class="far fa-file-audio fa-3x"></i>
      <span class="my-text">Upload</span>
    </div>
    <!-- <button id="upload-btn"> Upload </button> -->
    <div class="header">
    <h1> YeetBeep</h1>

      <i>beat yeet</i>
    
    </div>
    <div id='record-btn'>
        <i class="fas fa-circle fas-5x"></i>
        <span class="my-text-record">Record</span>
    </div>
</div>


  <div class="hidden" id="modal">
      <form id="upload-form">
          <p><button id="hide-btn"> X </button></p>
          <label for="name">Song Name: </label>
          <input name="name" type="text"/>
          <label for="artist">Artist:</label>
          <input name="artist" type="text"/>
          <label for="genre">Genre:</label>
          <input name="genre" type="text"/>
          <div class='file-content'>
            <input name="file" type="file" accept="audio/*"/>
            <input class='file-submit' type="submit" value="upload song"/>
            <progress class='progress-bar' max="100" value="0"></progress>
          </div>
      </form>
    </div>

  <div class="content-container">

    <div id="master-controls">
      <label for="crossfade">Crossfade</label>
      <input id="crossfade" name="crossfade" type="range" min="0" max="1" step="0.01" value=".5">
      <div class='fx'>
      </div>
    </div>

  <div id="decks">
      <div class="audio-container" id="deck-1" data-playing='false'>
      </div>

      <div class="audio-container" id="deck-2" data-playing='false'>
        <button class="play" disabled>play</button>
      </div>
  </div>

    <ul id="songs-list">

    </ul>
  </div>

</body>
